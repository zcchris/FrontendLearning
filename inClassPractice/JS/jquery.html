    <script>
      class MyQuery {
        constructor(selector) {
          // document and window is a single element
          if (selector === document || selector === window) {
            this.eles = [selector];
          } else {
            this.eles = document.querySelectorAll(selector);
          }
        }
        html(newHTML) {
          // this.ele.innerHTML = newHTML;
          this.eles.forEach((e) => {
            e.innerHTML = newHTML;
          });
          return this; // have ability to do chaining
        }
        on(action, callback) {
          // console.log(this.sel.);
          this.eles.forEach((e) => {
            e.addEventListener(action, callback);
          });
          return this; // have ability to do chaining
        }

        show() {
          this.eles.forEach((e) => {
            e.style.display = "initial"; // back to the default value
          });
          return this; // have ability to do chaining
        }
      }

        return new MyQuery(selector);
